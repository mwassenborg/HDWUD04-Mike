<head>

        margin: 0;

        }

        body {
            background-color: #f4f6f8;
            color: #1a2a35;
            font-size: 16px; 
            font-family: 'Times New Roman', Times, serif;
        }

        #topbar {
            background-color: #003F62;
            color: rgba(255,255,255,0.75); 
            font-size: 0.78rem; 
            padding: 6px 0; 
        } 

        #hoofdnavigatie {
            background-color: #005b8c;
            box-shadow: 0 2px 8px rgba(0, 0,0, 0.18);

            top: 0;

        }

        .header-inner {

            margin: 0 auto;

            align-items: center;
